<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch - Zi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Etch A Sketch</h1>
    </header>

    <div class="settings">
      <div>
        <input
          type="range"
          name="grid-slider"
          id="grid-slider"
          min="8"
          max="50"
          value="16"
        />
        <label for="grid-slider">
          [<span id="current-grid-size">16</span>] Grid Size
        </label>
      </div>
      <input type="button" value="reset grid" id="reset-grid" />
    </div>
    <div class="container"></div>

    <script src="index.js"></script>
  </body>
</html>
